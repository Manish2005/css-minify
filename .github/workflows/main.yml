name: Build and Deploy

on:
  push:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # - continue-on-error: false
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install NPM dependencies
      - name: Install Dependencies
        run: npm install

      # Build
      - name: Run Build
        run: npm run build:prod

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: build-artifacts
          path: ./dist/${{secrets.APPNAME}}

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1.0.0
        with:
          name: "build-artifacts"

      - name: Create bundle
        run: |
          cd ./build-artifacts
          tar -czvf ./${{secrets.APPNAME}}.tar.gz ./*

      - name: Setup gcloud environment
        uses: GoogleCloudPlatform/github-actions@0.1.2
        with:
          service_account_email: ${{secrets.GCLOUD_SERVICE_ACCOUNT_EMAIL}}
          service_account_key: ${{secrets.GCLOUD_SERVICE_ACCOUNT_KEY}}
          project_key: ${{secrets.GCLOUD_PROJECT}}

      - name: Move Artifacts
        run: |
          gcloud compute scp ./build-artifacts/${{secrets.APPNAME}}.tar.gz ${{secrets.GCLOUD_USERNAME}}@${{secrets.GCLOUD_VM_NAME}}:./cicd/ --zone=${{secrets.GCLOUD_ZONE}} --project=${{secrets.GCLOUD_PROJECT}} 
          
      - name: Deploy to GCP
        run: |
          gcloud compute ssh ${{secrets.GCLOUD_USERNAME}}@${{secrets.GCLOUD_VM_NAME}} --zone=${{secrets.GCLOUD_ZONE}} --project=${{secrets.GCLOUD_PROJECT}} --command="cd ./cicd;ls;./deploy.sh css-minify"
          
